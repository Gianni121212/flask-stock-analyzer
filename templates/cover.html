<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Analysis Tool</title>
  <style>
    /* 1. 將頁面外距歸零，並確保 body 與視窗同高 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* 2. 背景影片設定 */
    .video-bg {
      position: fixed;      /* 固定在畫面，不跟隨捲動 */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;    /* 影片依比例裁切填滿畫面 */
      z-index: -1;          /* 影片層級在其他元素之下 */
    }

    /* 3. 備援背景圖片：若影片無法載入或瀏覽器不支援影片，則顯示此背景 */
    body {

      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* 4. 主要內容容器 */
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    /* 5. 標題與按鈕樣式 */
    h1 {
      color: #007BFF;
      margin-bottom: 20px;
    }
    .button {
      background-color: #007BFF;
      color: #ffffff;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
    .button:hover {
      background-color: #0056b3;
    }

    /* 6. 右上角小問號圖示 */
    .help-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #007BFF;
      color: #ffffff;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 2;
      font-weight: bold;
      font-size: 18px;
    }

    /* 7. Modal (對話框) 的設定 */
    .modal {
      display: none; /* 初始隱藏 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 3;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 80%;
      text-align: left;
      position: relative;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 背景影片 -->
  <video class="video-bg" autoplay loop muted playsinline>
    <source src="{{ url_for('static', filename='videos/v3.mp4') }}" type="video/mp4">

    <source src="C:\Users\USER\OneDrive\Desktop\StockAnalyzer\static\videos\v3.mp4" type="video/mp4">
    您的瀏覽器不支援影片播放。
  </video>

  <!-- 右上角的小問號 -->
  <div id="help-icon" class="help-icon">?</div>

  <!-- Modal 對話框，點擊問號後顯示 -->
  <div id="help-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Stock Analysis Tool 使用介紹</h2>
      <p>本工具可用於分析股票市場，提供技術分析與基本面數據，協助您做出更明智的投資決策。</p>
      <p>點擊「Enter Analysis Page」進入分析頁面開始使用。</p>
    </div>
  </div>

  <!-- 主要內容容器 -->
  <div class="container">
    <h1>Stock Analysis Tool</h1>
    <a href="{{ url_for('index') }}" class="button">Enter Analysis Page</a>
  </div>

  <!-- JavaScript 用來控制 Modal 顯示 -->
  <script>
    const helpIcon = document.getElementById("help-icon");
    const helpModal = document.getElementById("help-modal");
    const closeButton = document.querySelector(".close-button");

    helpIcon.addEventListener("click", function() {
      helpModal.style.display = "flex";
    });

    closeButton.addEventListener("click", function() {
      helpModal.style.display = "none";
    });

    // 點擊 modal 背景也會關閉對話框
    window.addEventListener("click", function(e) {
      if (e.target === helpModal) {
        helpModal.style.display = "none";
      }
    });
  </script>
</body>
</html>
